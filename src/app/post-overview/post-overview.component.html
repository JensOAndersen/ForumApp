<h2>Post list</h2>

<div 
  class="Post"
  *ngFor="let p of posts">

  <div class="userProfile" >
    <h3>{{p.user.name}}</h3>
    <span>member since: </span>{{p.user.creationDate | date:'short'}}
  </div>
  
  <div class="postContent">
    
    <div class="postText">
      <h4>{{p.title}}</h4>
      <p>{{p.content}}</p>
      <br>
      <div class="date">
        <span>thread created on: </span> {{p.postDate | date:'short'}}
      </div>
    </div>
    <a routerLink="/post/{{p.postId}}" >View comments</a>
    <hr>
  </div>
</div>
